<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Conversaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Historial de Conversaciones</h2>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Volver al chat</a>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Hora</th>
                    <th>Remitente</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody>
                {% for m in mensajes %}
                <tr>
                    <td>{{ m.timestamp.strftime('%d/%m/%Y %H:%M') }}</td>
                    <td>{{ m.remitente.capitalize() }}</td>
                    <td>{{ m.mensaje }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
