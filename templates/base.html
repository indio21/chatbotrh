<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Talent HR{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #1c1e4c, #3b0a6d);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: #222;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .btn {
      border-radius: 0.75rem;
    }

    .btn-outline-light {
      color: #fff;
      border-color: #fff;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
    }

    .container-content {
      padding-top: 4rem;
      padding-bottom: 2rem;
    }

    {% block style %}{% endblock %}
  </style>
  {% block head %}{% endblock %}
</head>
<body>

  {% block content %}
  {% endblock %}

</body>
</html>
